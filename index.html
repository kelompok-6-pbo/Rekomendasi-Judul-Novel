<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NovelFinder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #4caf50;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: #4caf50;
            margin-top: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to NovelFinder</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter your username" required><br>
            <input type="password" id="password" placeholder="Enter your password" required><br>
            <button type="submit">Login</button>
        </form>
        <a href="gis.html">Don't have an account? Register</a>
    </div>
    <script>
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const user = JSON.parse(localStorage.getItem("user"));
            if (user && user.username === username && user.password === password) {
                alert("Login successful!");
                window.location.href = "menuuu.html"; // Redirect to the home page
            } else {
                alert("Invalid username or password!");
            }
        });
    </script> 
    <script src="js/script.js"></script>
</body>
</html>
