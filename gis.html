<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NovelFinder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
        }
        .register-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #4caf50;
        }
        input[type="text"], input[type="password"], input[type="tel"], select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: #4caf50;
            margin-top: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Enter your username" required><br>
            <input type="password" id="password" placeholder="Enter your password" required><br>
            <input type="tel" id="phone" placeholder="Enter your phone number" required><br>
            <select id="gender" required>
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <button type="submit">Register</button>
        </form>
        <a href="index.html">Already have an account? Login</a>
    </div>
    <script>
        const registerForm = document.getElementById("registerForm");
        registerForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const phone = document.getElementById("phone").value;
            const gender = document.getElementById("gender").value;

            if (!gender) {
                alert("Please select your gender.");
                return;
            }

            const user = { username, password, phone, gender };
            localStorage.setItem("user", JSON.stringify(user));
            alert("Registration successful!");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
